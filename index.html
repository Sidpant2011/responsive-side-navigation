<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CodeScript</title>
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">CodeScript</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="search" placeholder="Search...">
         <span class="tooltip">Search..</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-home'></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a href="#">
        <i class='bx bx-user'></i>
         <span class="links_name">About Us</span>
       </a>
       <span class="tooltip">About Us</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-book'></i>
         <span class="links_name">Courses</span>
       </a>
       <span class="tooltip">Courses</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-file'></i>
         <span class="links_name">Projects</span>
       </a>
       <span class="tooltip">Projects</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-video'></i>
         <span class="links_name">Videos</span>
       </a>
       <span class="tooltip">Videos</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-code-alt'></i>
         <span class="links_name">Text Editor</span>
       </a>
       <span class="tooltip">Text Editor</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-help-circle'></i>
         <span class="links_name">Help</span>
       </a>
       <span class="tooltip">Help</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-phone-call' ></i>
         <span class="links_name">Contact Us</span>
       </a>
       <span class="tooltip">Contact Us</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="blob.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Siddhant</div>
             <div class="job">Web designer</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>

  </div>
  <section class="home-section">
    <h2>Dashboard</h2>
  </section>
  <script src="script.js">  </script>
</body>
</html>
